    <main>
      <div class="container-small">
        <h1 class="car-details-page-title">Aracı Düzenle:</h1>
        <form action="" class="card add-new-car-form">
          <div class="form-content">
            <div class="form-details">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Marka</label>
                    <select>
                      <option value="">Marka</option>
                      <option value="bmw">BMW</option>
                      <option value="lexus">Lexus</option>
                      <option value="mercedes">Mercedes</option>
                    </select>
                    <p class="error-message">Bu alan zorunludur</p>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Model</label>
                    <select>
                      <option value="">Model</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Yıl</label>
                    <select>
                      <option value="">Yıl</option>
                      <option value="2024">2024</option>
                      <option value="2023">2023</option>
                      <option value="2022">2022</option>
                      <option value="2021">2021</option>
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>
                      <option value="2017">2017</option>
                      <option value="2016">2016</option>
                      <option value="2015">2015</option>
                      <option value="2014">2014</option>
                      <option value="2013">2013</option>
                      <option value="2012">2012</option>
                      <option value="2011">2011</option>
                      <option value="2010">2010</option>
                      <option value="2009">2009</option>
                      <option value="2008">2008</option>
                      <option value="2007">2007</option>
                      <option value="2006">2006</option>
                      <option value="2005">2005</option>
                      <option value="2004">2004</option>
                      <option value="2003">2003</option>
                      <option value="2002">2002</option>
                      <option value="2001">2001</option>
                      <option value="2000">2000</option>
                      <option value="1999">1999</option>
                      <option value="1998">1998</option>
                      <option value="1997">1997</option>
                      <option value="1996">1996</option>
                      <option value="1995">1995</option>
                      <option value="1994">1994</option>
                      <option value="1993">1993</option>
                      <option value="1992">1992</option>
                      <option value="1991">1991</option>
                      <option value="1990">1990</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Araç Tipi</label>
                <div class="row">
                  <div class="col">
                    <label class="inline-radio">
                      <input type="radio" name="car_type" value="sedan" />
                      Sedan
                    </label>
                  </div>

                  <div class="col">
                    <label class="inline-radio">
                      <input type="radio" name="car_type" value="hatchback" />
                      Hatchback
                    </label>
                  </div>

                  <div class="col">
                    <label class="inline-radio">
                      <input type="radio" name="car_type" value="suv" />
                      SUV 
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Fiyat</label>
                    <input type="number" placeholder="Price" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Şasi Numarası </label>
                    <input placeholder="Vin Code" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Kilometre</label>
                    <input placeholder="Mileage" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Yakıt Tipi</label>
                <div class="row">
                  <div class="col">
                    <label class="inline-radio">
                      <input type="radio" name="fuel_type" value="gasoline" />
                      Benzin
                    </label>
                  </div>
                  <div class="col">
                    <label class="inline-radio">
                      <input type="radio" name="fuel_type" value="diesel" />
                      Dizel
                    </label>
                  </div>
                  <div class="col">
                    <label class="inline-radio">
                      <input type="radio" name="fuel_type" value="electric" />
                      Elektrik
                    </label>
                  </div>
                  <div class="col">
                    <label class="inline-radio">
                      <input type="radio" name="fuel_type" value="hybrid" />
                      Hibrit
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>İl </label>
                    <select>
                      <option value="">İl </option>
                     
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Şehir</label>
                    <select>
                      <option value="">Şehir</option>
                      <option value="İstanbul">İstanbul</option>
                      <option value="Ankara">Ankara</option>
                      <option value="İzmir">İzmir</option>
                      <option value="Antalya">Antalya</option>
                      <option value="Adana">Adana</option>
                      <option value="Konya">Konya</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Adres</label>
                    <input placeholder="Adres" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Telefon</label>
                    <input placeholder="Telefon" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label class="checkbox">
                      <input
                        type="checkbox"
                        name="air_conditioning"
                        value="1"
                      />
                      Klima
                    </label>

                    <label class="checkbox">
                      <input type="checkbox" name="power_windows" value="1" />
                      Elektrikli Camlar
                    </label>

                    <label class="checkbox">
                      <input
                        type="checkbox"
                        name="power_door_locks"
                        value="1"
                      />
                      Merkezi Kilit Sistemi
                    </label>

                    <label class="checkbox">
                      <input type="checkbox" name="abs" value="1" />
                      ABS
                    </label>

                    <label class="checkbox">
                      <input type="checkbox" name="cruise_control" value="1" />
                      Hız Sabitleme Sistemi
                    </label>

                    <label class="checkbox">
                      <input
                        type="checkbox"
                        name="bluetooth_connectivity"
                        value="1"
                      />
                      Bluetooth Bağlantısı
                    </label>
                  </div>
                  <div class="col">
                    <label class="checkbox">
                      <input type="checkbox" name="remote_start" value="1" />
                      Uzaktan Çalıştırma
                    </label>

                    <label class="checkbox">
                      <input type="checkbox" name="gps_navigation" value="1" />
                      GPS Navigasyon Sistemi
                    </label>

                    <label class="checkbox">
                      <input type="checkbox" name="heated_seats" value="1" />
                      Isıtmalı Koltuklar
                    </label>

                    <label class="checkbox">
                      <input type="checkbox" name="climate_control" value="1" />
                      İklim Kontrolü
                    </label>

                    <label class="checkbox">
                      <input
                        type="checkbox"
                        name="rear_parking_sensors"
                        value="1"
                      />
                      Arka Park Sensörü
                    </label>

                    <label class="checkbox">
                      <input type="checkbox" name="leather_seats" value="1" />
                      Deri Koltuklar
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Detaylı Açıklama</label>
                <textarea rows="10"></textarea>
              </div>
              <div class="form-group">
                <label class="checkbox">
                  <input type="checkbox" name="Yayınlandı" />
                  Yayınlandı
                </label>
              </div>
            </div>
            <div class="form-images">

                Görsellerinizi Yönetin

              </p>
              <div class="car-form-images">
                <a class="car-form-image-preview">

                </a>
                <a class="car-form-image-preview">
                  <img src="/img/cars/Lexus-RX200t-2016/1.jpeg" alt="" />
                </a>
                <a class="car-form-image-preview">
                  <img src="/img/cars/Lexus-RX200t-2016/1.jpeg" alt="" />
                </a>
                <a class="car-form-image-preview">
                  <img src="/img/cars/Lexus-RX200t-2016/1.jpeg" alt="" />
                </a>
                <a class="car-form-image-preview">
                  <img src="/img/cars/Lexus-RX200t-2016/1.jpeg" alt="" />
                </a>
                <a class="car-form-image-preview">
                  <img src="/img/cars/Lexus-RX200t-2016/1.jpeg" alt="" />
                </a>
                <a class="car-form-image-preview">
                  <img src="/img/cars/Lexus-RX200t-2016/1.jpeg" alt="" />
                </a>
              </div>
            </div>
          </div>
          <div class="p-medium" style="width: 100%">
            <div class="flex justify-end gap-1">
              <button type="button" class="btn btn-default">Sıfırla</button>
              <button class="btn btn-primary">Gönder</button>
            </div>
          </div>
        </form>
